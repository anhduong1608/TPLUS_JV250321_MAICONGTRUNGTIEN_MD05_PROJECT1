<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Authentication'">Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0e1525;
            font-family: 'Arial', sans-serif;
        }
        .card-custom {
            border-radius: 15px;
            padding: 30px;
            background: #fff;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
        }
        .btn-custom {
            border-radius: 12px;
            font-size: 16px;
            padding: 10px;
        }
        .left-panel {
            background: url('/img/pngtree-science-and-security-style-background-template-design-picture-image_1246229.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 15px 0 0 15px;
            position: relative;
            color: white;
            min-height: 500px; /* cố định chiều cao */
        }
        .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-10">
            <div class="row g-0 shadow-lg rounded-4 overflow-hidden">
                <!-- Panel trái -->
                <div class="col-md-6 left-panel d-flex align-items-center justify-content-center">
                    <div class="overlay-text text-center">
                        <h2 th:text="${panelTitle}">Welcome</h2>
                        <p th:text="${panelDesc}">Subtitle here</p>
                    </div>
                </div>
                <!-- Panel phải -->
                <div class="col-md-6 bg-white d-flex align-items-center">
                    <div class="card-custom w-100">
                        <section th:replace="~{::content}"></section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

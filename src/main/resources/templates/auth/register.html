<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 rounded-4">
                <h3 class="text-center mb-4">Đăng ký tài khoản</h3>


                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>


                <form th:action="@{/auth/register}" th:object="${dto}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Họ tên</label>
                        <input type="text" th:field="*{name}" class="form-control">
                        <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ngày sinh</label>
                        <input type="date" th:field="*{dob}" class="form-control">
                        <small class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control">
                        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giới tính</label>
                        <select th:field="*{sex}" class="form-select">
                            <option value="">--Chọn--</option>
                            <option value="1">Nam</option>
                            <option value="0">Nữ</option>
                        </select>
                        <small class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                        <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" th:field="*{password}" class="form-control">
                        <small class="text-danger" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                </form>


                <div class="text-center mt-3">
                    <a th:href="@{/auth/login}">Đã có tài khoản? Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

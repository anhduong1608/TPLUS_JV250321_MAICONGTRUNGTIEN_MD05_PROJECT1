<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0e1525;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .container-fluid {
            height: 100vh;
        }
        .left-panel {
            background: url('/img/pngtree-science-and-security-style-background-template-design-picture-image_1246229.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .overlay-text h2 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
        .overlay-text p {
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }
        .form-panel {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .card-custom {
            width: 100%;
            max-width: 400px; /* giống với đăng ký */
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        .btn-custom {
            border-radius: 12px;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row h-100">
        <!-- Panel trái -->
        <div class="col-md-6 left-panel">
            <div class="overlay-text text-center">
                <h2>Welcome Back 👋</h2>
                <p>Login to continue your journey with us!</p>
            </div>
        </div>

        <!-- Panel phải -->
        <div class="col-md-6 form-panel">
            <div class="card-custom">
                <h3 class="text-center mb-4">Đăng nhập</h3>
                <form th:action="@{/auth/login}" th:object="${dto}" method="post">
                    <div class="mb-3">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                    <div class="mb-3">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Mật khẩu">
                        <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                    <div th:if="${loginError}" class="alert alert-danger">
                        <span th:text="${loginError}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-custom">Đăng nhập</button>
                </form>

                <div class="text-center mt-3">
                    <span class="me-2">Chưa có tài khoản?</span>
                    <a th:href="@{/auth/register}" class="text-decoration-none fw-bold">Đăng ký ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa Khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-header bg-warning text-dark text-center fs-4 fw-bold">
                    ✏️ Sửa Khóa học
                </div>
                <div class="card-body p-4">
                    <form th:action="@{'/admin/course/' + ${courseId} + '/edit'}" method="post"
                          enctype="multipart/form-data" th:object="${courseDTO}">


                        <div class="mb-3">
                            <label class="form-label">Tên khóa học</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Thời lượng (giờ)</label>
                            <input type="number" th:field="*{duration}" class="form-control"
                                   th:classappend="${#fields.hasErrors('duration')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Tên giảng viên</label>
                            <input type="text" th:field="*{instructor}" class="form-control"
                                   th:classappend="${#fields.hasErrors('instructor')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('instructor')}" th:errors="*{instructor}"></div>
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Ảnh hiện tại</label><br>
                            <img th:src="${courseImage}" alt="Course Image" class="img-thumbnail"
                                 style="width: 120px; height: 120px;">
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Thay ảnh mới (nếu có)</label>
                            <input type="file" th:field="*{image}" class="form-control"/>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/admin/home}" class="btn btn-outline-secondary px-4">⬅ Quay lại</a>
                            <button type="submit" class="btn btn-warning text-white px-4">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-header bg-primary text-white text-center fs-4 fw-bold">
                    ➕ Thêm Khóa học
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/admin/course/add}" method="post" enctype="multipart/form-data" th:object="${courseDTO}">
                        <!-- Tên khóa học -->
                        <div class="mb-3">
                            <label class="form-label">Tên khóa học</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên khóa học"/>
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <!-- Thời lượng -->
                        <div class="mb-3">
                            <label class="form-label">Thời lượng (giờ)</label>
                            <input type="number" th:field="*{duration}" class="form-control" placeholder="VD: 40"/>
                            <div class="text-danger small" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                        </div>

                        <!-- Giảng viên -->
                        <div class="mb-3">
                            <label class="form-label">Tên giảng viên</label>
                            <input type="text" th:field="*{instructor}" class="form-control" placeholder="VD: Nguyễn Văn A"/>
                            <div class="text-danger small" th:if="${#fields.hasErrors('instructor')}" th:errors="*{instructor}"></div>
                        </div>

                        <!-- Ảnh khóa học -->
                        <div class="mb-3">
                            <label class="form-label">Ảnh khóa học</label>
                            <input type="file" th:field="*{image}" class="form-control"/>
                        </div>

                        <!-- Action buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/admin/home}" class="btn btn-outline-secondary px-4">⬅ Quay lại</a>
                            <button type="submit" class="btn btn-primary px-4">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

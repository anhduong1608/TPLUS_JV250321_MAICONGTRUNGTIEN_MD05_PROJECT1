<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Danh sách học viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 220px;
      background: #0d6efd;
      color: white;
      padding: 20px;
      position: fixed;   /* ✅ cố định bên trái */
      top: 0;
      left: 0;
      height: 100vh;     /* chiếm hết chiều cao màn hình */
      overflow-y: auto;  /* cuộn nếu menu dài */
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      text-decoration: none;
      border-radius: 6px;
    }

    .sidebar a:hover, .sidebar .active {
      background: #0b5ed7;
    }

    .content {
      margin-left: 220px;  /* ✅ chừa chỗ cho sidebar */
      padding: 30px;
      background: #f8f9fa;
      min-height: 100vh;
    }

  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4 class="mb-4">Admin Panel</h4>
  <a th:href="@{/admin/home}">🏠 Dashboard</a>
  <a th:href="@{/admin/course_management}">📚 Course Management</a>
  <a th:href="@{/admin/users}" class="active">👨‍🎓 Students</a>
  <a th:href="@{/admin/registrations}">📝 Register</a>
  <a class="nav-link text-danger" th:href="@{/admin/logout}">➡️ Đăng xuất</a>
</div>

<!-- Main Content -->
<div class="content">
  <h2 class="mb-4 text-center">Danh sách học viên</h2>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form class="d-flex mb-3" method="get" th:action="@{/admin/users}">
    <input type="text" class="form-control me-2" name="keyword" placeholder="Tìm theo tên, email hoặc ID"
           th:value="${keyword}">
    <button type="submit" class="btn btn-primary">🔍 Tìm kiếm</button>
  </form>

  <div class="mb-3 text-end">
    <a class="btn btn-success" th:href="@{/admin/users/add}">➕ Thêm học viên</a>
  </div>

  <div class="card shadow p-3">
    <table class="table table-striped align-middle text-center">
      <thead class="table-primary">
      <tr>
        <th>
          <a th:href="@{/admin/users(sortBy='id', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, keyword=${keyword})}">
            ID <span th:text="${sortBy=='id' ? '('+sortDir+')' : ''}"></span>
          </a>
        </th>
        <th>
          <a th:href="@{/admin/users(sortBy='name', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, keyword=${keyword})}">
            Tên <span th:text="${sortBy=='name' ? '('+sortDir+')' : ''}"></span>
          </a>
        </th>
        <th>Email</th>
        <th>SĐT</th>
        <th>Giới tính</th>
        <th>Trạng thái</th>
        <th>Vai trò</th>
        <th>Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="u : ${userPage}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.phone}"></td>
        <td><span th:text="${u.sex ? 'Nam' : 'Nữ'}"></span></td>
        <td>
          <form th:action="@{/admin/users/{id}/change-status(id=${u.id})}" method="post">
            <button type="submit" class="btn btn-sm"
                    th:classappend="${u.status} ? 'btn-success' : 'btn-danger'"
                    th:text="${u.status} ? 'Hoạt động' : 'Khóa'"></button>
          </form>
        </td>
        <td th:text="${u.role}"></td>
        <td>
          <a class="btn btn-warning btn-sm" th:href="@{/admin/users/{id}/edit(id=${u.id})}">✏️ Sửa</a>
          <a class="btn btn-danger btn-sm"
             th:href="@{/admin/users/{id}/delete(id=${u.id})}"
             onclick="return confirm('Bạn có chắc muốn xóa học viên này?')">🗑 Xóa</a>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a class="page-link"
             th:href="@{/admin/users(page=${currentPage - 1}, size=${userPage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}">Trước</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i==currentPage} ? 'active'">
          <a class="page-link"
             th:href="@{/admin/users(page=${i}, size=${userPage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}"
             th:text="${i+1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
          <a class="page-link"
             th:href="@{/admin/users(page=${currentPage+1}, size=${userPage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}">Sau</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

</body>
</html>

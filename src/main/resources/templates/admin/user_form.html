<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form học viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 th:text="${user.id != null} ? 'Chỉnh sửa học viên' : 'Thêm học viên'"></h2>

    <!-- Form chỉnh sửa học viên -->
    <form th:if="${user.id != null}"
          th:action="@{'/admin/users/' + ${user.id} + '/edit'}"
          th:object="${user}" method="post"
          class="card p-4 shadow-sm bg-white">

        <!-- Các trường nhập liệu -->
        <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" class="form-control" th:field="*{name}">
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" th:field="*{dob}">
            <div class="text-danger" th:errors="*{dob}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <select class="form-select" th:field="*{sex}">
                <option th:value="true">Nam</option>
                <option th:value="false">Nữ</option>
            </select>
            <div class="text-danger" th:errors="*{sex}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{phone}">
            <div class="text-danger" th:errors="*{phone}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" th:field="*{password}">
            <div class="text-danger" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Vai trò</label>
            <select class="form-select" th:field="*{role}">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
            <div class="text-danger" th:errors="*{role}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select class="form-select" th:field="*{status}">
                <option th:value="true">Hoạt động</option>
                <option th:value="false">Khóa</option>
            </select>
            <div class="text-danger" th:errors="*{status}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Quay lại</a>
    </form>


    <form th:unless="${user.id != null}"
          th:action="@{/admin/users/add}"
          th:object="${user}" method="post"
          class="card p-4 shadow-sm bg-white">


        <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" class="form-control" th:field="*{name}">
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" th:field="*{dob}">
            <div class="text-danger" th:errors="*{dob}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <select class="form-select" th:field="*{sex}">
                <option th:value="true">Nam</option>
                <option th:value="false">Nữ</option>
            </select>
            <div class="text-danger" th:errors="*{sex}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{phone}">
            <div class="text-danger" th:errors="*{phone}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" th:field="*{password}">
            <div class="text-danger" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Vai trò</label>
            <select class="form-select" th:field="*{role}">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
            <div class="text-danger" th:errors="*{role}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select class="form-select" th:field="*{status}">
                <option th:value="true">Hoạt động</option>
                <option th:value="false">Khóa</option>
            </select>
            <div class="text-danger" th:errors="*{status}"></div>
        </div>

        <button type="submit" class="btn btn-success">Thêm mới</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

</body>
</html>

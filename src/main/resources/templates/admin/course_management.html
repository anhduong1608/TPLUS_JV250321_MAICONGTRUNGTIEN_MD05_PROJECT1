<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin - Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
            background: #0d6efd;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            border-radius: 6px;
        }
        .sidebar a:hover, .sidebar .active {
            background: #0b5ed7;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="mb-4">Admin Panel</h4>
    <a th:href="@{/admin/home}">🏠 Dashboard</a>
    <a th:href="@{/admin/course_management}" class="active">📚 Course Management</a>
    <a th:href="@{/admin/users}">👨‍🎓 Students</a>
    <a th:href="@{/admin/registrations}">📝 Register</a>
    <a class="nav-link text-danger" th:href="@{/admin/logout}">➡️ Đăng xuất</a>
</div>


<div class="content">
    <h2 class="mb-4 text-center">Quản lý Khóa học</h2>
    <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
    <div th:if="${success}" th:text="${success}" class="alert alert-success"></div>

    <form class="d-flex mb-3" th:action="@{/admin/home}" method="get">
        <input class="form-control me-2" type="text" name="keyword" placeholder="Tìm kiếm theo tên khóa học"
               th:value="${keyword}">
        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
    </form>


    <div class="mb-3 text-end">
        <a class="btn btn-success" th:href="@{/admin/course/add}">➕ Thêm khóa học</a>
    </div>


    <div class="card shadow p-3">
        <table class="table table-striped align-middle text-center">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Ảnh</th>
                <th>Tên khóa học</th>
                <th>Thời lượng</th>
                <th>Giảng viên</th>
                <th>Số học viên</th>
                <th>Ngày tạo</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${coursePage.content}">
                <td th:text="${course.id}"></td>
                <td>
                    <img th:src="${course.image}" alt="Course Image" class="img-thumbnail"
                         style="width: 60px; height: 60px;">
                </td>
                <td th:text="${course.name}"></td>
                <td th:text="${course.duration + ' giờ'}"></td>
                <td th:text="${course.instructor}"></td>
                <td th:text="${studentCount[course.id]}"></td>
                <td th:text="${#temporals.format(course.createAt, 'dd/MM/yyyy')}"></td>
                <td>
                    <a class="btn btn-warning btn-sm"
                       th:href="@{'/admin/course/' + ${course.id} + '/edit'}">✏️ Edit</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{'/admin/course/' + ${course.id} + '/delete'}"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa khóa học này không?')">🗑 Delete</a>
                </td>
            </tr>
            </tbody>
        </table>


        <nav th:if="${coursePage.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${coursePage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/course_management(page=${coursePage.number - 1}, size=${coursePage.size}, keyword=${keyword})}">Trước</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, coursePage.totalPages - 1)}"
                    th:classappend="${i == coursePage.number} ? 'active'">
                    <a class="page-link"
                       th:href="@{/admin/course_management(page=${i}, size=${coursePage.size}, keyword=${keyword})}"
                       th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${coursePage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/course_management(page=${coursePage.number + 1}, size=${coursePage.size}, keyword=${keyword})}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>

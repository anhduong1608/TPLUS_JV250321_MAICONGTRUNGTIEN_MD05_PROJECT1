<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Student - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/home}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/history}">Khóa học đã đăng ký</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Thông tin cá nhân</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/user/logout}">Đăng xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Danh sách khóa học</h2>
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>



    <form th:action="@{/user/home}" method="get" class="mb-3 d-flex">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Nhập tên khóa học"
               class="form-control w-50 me-2">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>


    <div class="row">
        <div class="col-md-4 mb-4" th:each="c : ${courses}">
            <div class="card h-100">
                <img th:src="${c.image}" class="card-img-top" alt="Ảnh khóa học" style="height:200px;object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${c.name}"></h5>
                    <p class="card-text">
                        <strong>Giảng viên:</strong> <span th:text="${c.instructor}"></span><br>
                        <strong>Thời lượng:</strong> <span th:text="${c.duration}"></span> giờ<br>
                        <strong>Ngày tạo:</strong> <span th:text="${c.createAt}"></span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <form th:action="@{/user/register/{id}(id=${c.id})}" method="post">
                        <button type="submit" class="btn btn-success btn-sm">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <nav class="mt-4">
        <ul class="pagination justify-content-center">
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'" class="page-item">
                <a th:href="@{/user/home(page=${i}, keyword=${keyword})}" class="page-link" th:text="${i+1}"></a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>

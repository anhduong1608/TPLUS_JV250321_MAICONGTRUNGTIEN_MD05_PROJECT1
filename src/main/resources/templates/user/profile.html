<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin cá nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Portal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/home}">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/history}">Khóa học đã đăng ký</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/user/profile}">Thông tin cá nhân</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" th:href="@{/user/logout}">Đăng xuất</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-3">Thông tin cá nhân</h2>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/user/profile}" th:object="${user}" method="post" class="card p-4 shadow-sm">

    <div class="mb-3">
      <label class="form-label">Họ và tên</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập họ tên"/>
      <div class="text-danger small" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Ngày sinh</label>
      <input type="date" th:field="*{dob}" class="form-control"/>
      <div class="text-danger small" th:errors="*{dob}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="example@email.com"/>
      <div class="text-danger small" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Giới tính</label>
      <select th:field="*{sex}" class="form-select">
        <option value="">-- Chọn giới tính --</option>
        <option th:value="true">Nam</option>
        <option th:value="false">Nữ</option>
      </select>
      <div class="text-danger small" th:errors="*{sex}"></div>
    </div>

    <!-- Số điện thoại -->
    <div class="mb-3">
      <label class="form-label">Số điện thoại</label>
      <input type="text" th:field="*{phone}" class="form-control" placeholder="VD: 0987654321"/>
      <div class="text-danger small" th:errors="*{phone}"></div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
      <a th:href="@{/user/change-password}" class="btn btn-warning">Đổi mật khẩu</a>
    </div>
  </form>
</div>

</body>
</html>

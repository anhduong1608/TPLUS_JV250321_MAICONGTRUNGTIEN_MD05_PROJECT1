<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Student - Lịch sử đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/home}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user/history}">Lịch sử đăng ký</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Thông tin cá nhân</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/user/logout}">Đăng xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Lịch sử đăng ký khóa học</h2>

    <!-- Form tìm kiếm -->
    <form th:action="@{/user/history}" method="get" class="mb-3 d-flex">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Nhập tên khóa học"
               class="form-control w-50 me-2">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <!-- Bảng lịch sử -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Ảnh</th>
                <th>Tên khóa học</th>
                <th>Giảng viên</th>
                <th>Ngày đăng ký</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="h, stat : ${history}">
                <td th:text="${stat.index + 1 + history.pageable.pageNumber * history.pageable.pageSize}"></td>
                <td>
                    <img th:src="${h.course.image}" alt="Ảnh khóa học"
                         class="img-thumbnail" style="width:80px; height:80px; object-fit:cover; border-radius:8px;">
                </td>
                <td th:text="${h.course.name}"></td>
                <td th:text="${h.course.instructor}"></td>
                <td th:text="${#temporals.format(h.registeredAt, 'dd/MM/yyyy HH:mm')}"></td>

                <td>
                    <span th:if="${h.status.name() == 'WAITING'}" class="badge bg-warning text-dark">Chờ xác nhận</span>
                    <span th:if="${h.status.name() == 'CONFIRM'}" class="badge bg-success">Đã xác nhận</span>
                    <span th:if="${h.status.name() == 'DENIED'}" class="badge bg-warning text-dark">Bị từ chối</span>
                    <span th:if="${h.status.name() == 'CANCEL'}" class="badge bg-danger">Đã hủy</span>
                </td>
                <td>
                    <form th:if="${h.status.name() == 'WAITING' or h.status.name() == 'CONFIRM'}"
                          th:action="@{/user/cancel/{id}(id=${h.id})}" method="post"
                          onsubmit="return confirm('Bạn có chắc chắn muốn hủy đăng ký này không?');">
                        <button type="submit" class="btn btn-sm btn-danger">Hủy</button>
                    </form>
                    <span th:if="${h.status.name() != 'WAITING' and h.status.name() != 'CONFIRM'}" class="text-muted">---</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Phân trang -->
    <nav class="mt-3">
        <ul class="pagination justify-content-center">
            <li th:each="i : ${#numbers.sequence(0, history.totalPages - 1)}"
                th:classappend="${i == history.number} ? 'active'" class="page-item">
                <a th:href="@{/user/history(page=${i}, keyword=${keyword})}" class="page-link"
                   th:text="${i+1}"></a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
